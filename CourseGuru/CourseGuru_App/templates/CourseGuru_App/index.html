<!DOCTYPE HTML>
{% load staticfiles %}

<html>
	<head>
		<title> Amesite Chat Responder </title>		
	</head>
	<body>    
		<header width="40%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		
		<br><br>
		<table width="40%" align="Center">
			<tr>
				<td style="padding:10px; font-size: 26px; color: #444; font-family: century gothic;">
					Login
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="padding: 10px;">
						<h3 style="font-size: 16px; color: red; font-family: century gothic;">{{credentialmismatch}}</h3>
						<h3 style="font-size: 16px; color: green; font-family: century gothic;">{{newAct}}</h3>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Username: </label><br>
						{% csrf_token %}

						<input id="username" type="text" required="required" name="username" maxlength="20" style="width: 100%;"></input>
						<br><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Password: </label><br>
						{% csrf_token %}
						<input id="password" type="password" required="required" name="password" maxlength="20" style=" width: 100%;"></input><br>						
						<br>
						<input type="submit" name="submit" value="Login" style="cursor: pointer; font-size: 16px; color: #444; background-color: #cecece; font-family: century gothic; box-shadow: none; border: 0; padding: 5px 10px;">
						<br><br><br>
						<a href="/account/" style="cursor: pointer; font-size: 16px; font-family: century gothic; color: grey; text-decoration: none;">Create an account</a>
						<br>
						<a href="/reset-password/" style="cursor: pointer; font-size: 16px; font-family: century gothic; color: grey; text-decoration: none;">Reset Password</a>
					</form>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>

<!--		<a href="/answer/?id={{c.id}}" style="cursor: pointer;">{{c.question}}</a>	-->
