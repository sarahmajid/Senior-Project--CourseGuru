<!DOCTYPE HTML>
{% load staticfiles %}

<html>
	<head>
		<title> Amesite Chat Responder </title>		
	</head>
	<body>    
		<table width="40%" align="Center" style="background-color: grey;">
			<tr>
				<td height="50px" style="text-align: center; font-size: 30px; color: #FFFFFF; font-family: century gothic;">
					Amesite Chat Responder
				</td>
			</tr>
		</table>
		<br><br>
		<table width="40%" align="Center" style="background-color: grey; border-radius: 10px;">
			<tr>
				<td style="text-align: center; padding:10px; font-size: 22px; color: #FFFFFF; font-family: century gothic;">
					Please Login
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="margin: 0 10%;">
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Username: </label><br>
						{% csrf_token %}
						<textarea id="username" type="text" name="username" rows="1" maxlength="20" style="resize: none; width: 40%;"></textarea><br>
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Password: </label><br>
						{% csrf_token %}
						<input id="password" type="password" name="password" rows="1" maxlength="20" style="resize: none; width: 40%;"></input><br>						
						
						<input type="submit" name="submit" value="ENTER"><h3 style="font-size: 16px; color: red; font-family: century gothic;">{{credentialmismatch}}</h3>		

						<!--  <button name="CA" type="button" >CREATE ACCOUNT</button>-->
						<input type="submit" name= "submit" value="CREATE ACCOUNT">
					</form>
					<br>
				</td>
			</tr>
		</table>
		<iframe style="position:fixed; bottom: 0; right: 0;" src="/chatbot/" height="35%" width="20%"/>
	</body>
</html>

<!--		<a href="/answer/?id={{c.id}}" style="cursor: pointer;">{{c.question}}</a>	-->
