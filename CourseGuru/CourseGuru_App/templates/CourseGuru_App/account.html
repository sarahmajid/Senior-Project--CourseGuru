<!DOCTYPE HTML>
{% load staticfiles %}

<html>
	<head>
		<title> Amesite Chat Responder </title>
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		<link rel="stylesheet" href="{% static 'css/questions.css' %}">
		<meta name="viewport" content="width=device-width" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<header width="40%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		
		<br><br>
		<table width="40%" align="Center">
			<tr>
				<td align="right">
					<a href="/" style="cursor: pointer; font-size: 18px; font-family: century gothic; color: grey; text-decoration: none;">Login</a> 
				</td>
			</tr>
			<tr>
				<td style="padding:10px; font-size: 26px; color: #444; font-family: century gothic;">
					Create an account
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="padding: 10px;">
						<h3 style="font-size: 16px; color: red; font-family: century gothic;">{{msmatch}}</h3>	
						<label style="font-size: 16px; color: grey; font-family: century gothic;">First Name: </label><br>
						{% csrf_token %}
						<input type="text" name="firstname" class="form-control" value="{{fname}}"  required="required" maxlength="30" style=" width: 100%;"></input><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Last Name: </label><br>
						{% csrf_token %}
						<input type="text" name="lastname" class="form-control" value="{{lname}}" required="required" maxlength="50" style="width: 100%;"></input><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Status: </label><br>
						{% csrf_token %}
						<select name="status" class="form-control select-short" required="required" >
							<option>{{status}}</option>
							<option value="Student">Student</option>
							<option value="TA">Teaching Assistant</option>
							<option value="Teacher">Instructor</option>
						</select><br><br>
						<hr>
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">User Name: </label><br>
						{% csrf_token %}
						<input type="text" name="username" class="form-control" required="required" maxlength="50" style="width: 100%;"></input><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Password: </label><br>
						{% csrf_token %}
						<input type="password" name="password" class="form-control" required="required" maxlength="20" style="width: 100%;"></input><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Confirm Password: </label><br>
						{% csrf_token %}
						<input type="password" name="cpassword" class="form-control" required="required" maxlength="20" style="width: 100%;"></input><br>						
						<br><br>
											
						<input type="submit" name="submit" class="btn basic-btn" id="login-btn" value="Create Account">					
					</form>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>

<!--		<a href="/answer/?id={{c.id}}" style="cursor: pointer;">{{c.question}}</a>	-->
