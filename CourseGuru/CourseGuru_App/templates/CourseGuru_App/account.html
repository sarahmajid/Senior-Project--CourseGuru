

<!DOCTYPE HTML>
<html>
	<head>
		<title> Amesite Chat Responder </title>
	</head>
	<body>
		<header width="40%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: grey; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		
		<br><br>
		<table width="40%" align="Center">
			<tr>
				<td align="right">
					<a href="/" style="cursor: pointer; font-size: 18px; font-family: century gothic; color: grey; text-decoration: none;">Login</a> 
				</td>
			</tr>
			<tr>
				<td style="padding:10px; font-size: 26px; color: grey; font-family: century gothic;">
					Create an account
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="padding: 10px;">
						<h3 style="font-size: 16px; color: red; font-family: century gothic;">{{msmatch}}</h3>	
						<label style="font-size: 16px; color: grey; font-family: century gothic;">First Name: </label><br>
						{% csrf_token %}
						<input type="text" name="firstname" value={{fname}} required="required" maxlength="30" style=" width: 100%;"></input><br>
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Last Name: </label><br>
						{% csrf_token %}
						<input type="text" name="lastname" value={{lname}} required="required" maxlength="50" style="width: 100%;"></input><br>
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Status:{{status}} </label><br>
						{% csrf_token %}
						<select name="status" required="required" >
							<option>{{status}}</option>
							<option value="Student">Student</option>
							<option value="TA">TA</option>
							<option value="Teacher">Teacher</option>
						</select><br><br>
						<hr>
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">User Name: </label><br>
						{% csrf_token %}
						<input type="text" name="username" required="required" maxlength="50" style="width: 100%;"></input><br>
						 <br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Password: </label><br>
						{% csrf_token %}
						<input type="password" name="password" required="required" maxlength="20" style="width: 100%;"></input><br>
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Confirm Password: </label><br>
						{% csrf_token %}
						<input type="password" name="cpassword" required="required" maxlength="20" style="width: 100%;"></input><br>						
						<br><br>
											
						<input type="submit" name="submit" value="Create Account" style="cursor: pointer; font-size: 16px; background-color: #cecece; font-family: century gothic; box-shadow: none; border: 0; padding: 5px 10px;">					
					</form>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>
