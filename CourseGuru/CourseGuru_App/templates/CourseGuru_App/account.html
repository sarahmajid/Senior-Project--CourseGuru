

<!DOCTYPE HTML>
<html>
	<head>
		<title> Amesite Chat Responder </title>
	</head>
	<body>
		<table width="40%" align="Center" style="background-color: grey;">
			<tr>
				<td height="50px" style="text-align: center; font-size: 30px; color: #FFFFFF; font-family: century gothic;">
					Amesite Chat Responder
				</td>
			</tr>
		</table>
		<br><br>
		<table width="40%" align="Center" style="background-color: grey;">
			<tr>
				<td style="text-align: center; padding:10px; font-size: 22px; color: #FFFFFF; font-family: century gothic;">
					Please Login
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="margin: 0 10%;">
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">First Name: </label><br>
						{% csrf_token %}
						<textarea id="firstname" type="text" name="firstname" rows="1" required="required" maxlength="30" style="resize: none; width: 60%;">{{fname}}</textarea><br>
						
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Last Name: </label><br>
						{% csrf_token %}
						<textarea id="lastname" type="text" name="lastname" rows="1" required="required" maxlength="50" style="resize: none; width: 60%;">{{lname}}</textarea><br>
						
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">User Name: </label><br>
						{% csrf_token %}
						<textarea id="username" type="text" name="username" rows="1" required="required" maxlength="50" style="resize: none; width: 60%;">{{uname}}</textarea><br>
						 
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Password: </label><br>
						{% csrf_token %}
						<textarea id="password" type="text" name="password" rows="1" required="required" maxlength="8" style="resize: none; width: 60%;"></textarea><br>
						
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Confirm Password: </label><br>
						{% csrf_token %}
						<textarea id ="cpassword" type="text" name="cpassword" rows="1" required="required" maxlength="8" style="resize: none; width: 60%;"></textarea><br>						
						
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Status: </label><br>
						{% csrf_token %}
						<select name="status" required="required" >
							<option>{{status}}</option>
							<option value="Student">Student</option>
							<option value="TA">TA</option>
							<option value="Teacher">Teacher</option>
						</select><br><br>
						<!--  {{status}} -->					

						<input type="submit" value="SUBMIT"><h3 style="font-size: 16px; color: red; font-family: century gothic;">{{msmatch}}</h3>		
						
					</form>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>
