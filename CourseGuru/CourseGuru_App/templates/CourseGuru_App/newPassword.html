<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Amesite Chat Responder </title>		
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		<meta name="viewport" content="width=device-width" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>    
		<header width="40%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		
		<br><br>
		<table width="40%" align="Center">
			<tr>
				<td style="padding: 30px 10px 10px 10px ; font-size: 26px; color: grey; font-family: century gothic;">
					Provide New Password
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="padding: 30px 10px 10px 10px; color: grey; font-family: century gothic;">
						{% csrf_token %}
						<label for="id_new_password1">New password:</label>
						<br>
             			{{ form.new_password1 }}
             			<br>
             			<label for="id_new_password2" style="padding: 10px 0px 0px 0px">Confirm password:</label>
             			<br>
                		{{ form.new_password2 }}
                		<br>
                		<label style="padding: 10px 0px 0px 0px">Your new password must contain at least: </label>
                		<ul style="padding: 0px 0px 0px 20px; list-style-type: initial" > 
                			<li>Eight characters</li>
                			<li>One lowercase character</li>
                			<li>One uppercase character 
                			<li>One number</li>
                		</ul>
                		<br>              
						<input type="submit" name="submit" value="Reset Password" style="cursor: pointer; font-size: 16px; background-color: #cecece; font-family: century gothic; box-shadow: none; border: 0; padding: 5px 10px;">					
					</form>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>
