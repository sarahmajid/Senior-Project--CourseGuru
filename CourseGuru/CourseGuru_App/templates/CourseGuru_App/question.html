<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Amesite Chat Responder </title>
	</head>
	<body>    
		<table width="40%" align="Center" style="background-color: grey;">
			<tr>
				<td height="50px" style="text-align: center; font-size: 30px; color: #FFFFFF; font-family: century gothic;">
					Amesite Chat Responder
				</td>
			</tr>
		</table>
		<br><br>
		<table width="40%" align="Center" style="background-color: grey; border-radius: 10px;">
			<tr>
				<td style="text-align: center; padding:10px; font-size: 22px; color: #FFFFFF; font-family: century gothic;">
					[Course Name] Forum - Questions
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td>
					<form method="POST" action="" style="margin: 0 10%;">
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Ask a new question: </label><br>
						{% csrf_token %}
						<textarea id="NQ" type="text" name="NQ" rows="4" maxlength="180" style="resize: none; width: 100%;"></textarea>
						<br><input type="submit" value="Enter">				
					</form>
					<br>
				</td>
			</tr>
			{% for c in content %}
			<tr>
				<td style=" padding:10px; border-top: 2px solid #AEADAD;">	
					<font style="color: #FFFFFF">User:</font> 				
					<br>
					<a href="/answer/?id={{c.id}}" style="cursor: pointer; font-size: 20px;">{{c.question}}</a>	
					<br><font style="color: #FFFFFF">Date Added:</font>
				</td>
			</tr>
			{% endfor %}
		</table>
		<iframe style="position:fixed; bottom: 0; right: 0;" src="/chatbot/" height="35%" width="20%"/>
		
	</body>
</html>
