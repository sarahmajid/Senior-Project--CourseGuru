<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Amesite Chat Responder </title>		
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		<meta name="viewport" content="width=device-width" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>    
		<header width="40%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		
		<br><br>
		<table width="40%" align="Center">
			<tr>
				<td style="padding:10px; font-size: 26px; color: grey; font-family: century gothic;">
					Check Your Email
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td style="padding: 10px 10px 10px 10px ; font-size: 20px; color: grey; font-family: century gothic;">
				{% csrf_token %}
				{{ form.as_p }}								
					<h4>We have emailed you a link to reset your password.</h4>
					<h4>Please check your email for the link to continue the process.</h4>
				
				</td>
			</tr>
		</table>
	</body>
</html>
