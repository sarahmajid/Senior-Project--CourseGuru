<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Amesite Chat Responder </title>
		<link rel="stylesheet" href="{% static 'css/questions.css' %}">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		<meta name="viewport" content="width=device-width" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>    
		<header width="60%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>		

		<table class="precourse-table">
			<tr>
				<td>
					<a href="/courses/" class="btn" id="back-btn">< Back to Courses</a><br><br>
					<div class="dropdown">
						<button onclick="profileFunc()" class="dropbtn">Hi {{user.get_short_name}}! <i id="arrow-down"></i></button>
						  <div id="profileDropdown" class="profile-content">
						    <form method="POST" action=""> 
								{% csrf_token %}
								<button class="head-btn" type="submit" name="Logout" value="Logout" style=" ">Logout</button>
							</form>
						  </div>
					</div>
					<br><br><br><br><br>
				</td>
			</tr>	
			<tr>
				<td style="padding:5px; font-size: 26px; color: #444; font-family: century gothic;">
					Create a New Course
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>	
		</table>
			
		<table width="60%" align="Center">
			<tr>
				<td style="padding: 10px;">
					<form method="POST" action="" style="">
						<br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Course Name: </label><br>
						{% csrf_token %}
						<input type="text" name="NC" class="form-control" required="required" maxlength="30" style="width: 50%;"></input>
						<br><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Course Type: </label><br>
						{% csrf_token %}
						<select name="cType" class="form-control select-short" style="" required="required" >
							<option>{{status}}</option>
							<option value="MATH">Math</option>
							<option value="SCIENCE">Science</option>
							<option value="COMPUTER SCIENCE">Computer Science</option>
						</select>
						<br><h3 style="font-size: 16px; color: red; font-family: century gothic;">{{error}}</h3><br>		
						<button type="submit" name="submit" class="btn basic-btn" id="login-btn" value="Publish" >Publish</button>					
					</form>
					<br>
				</td>
			</tr>

		</table>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="{% static 'js/style.js' %}"></script>
	</body>
</html>
