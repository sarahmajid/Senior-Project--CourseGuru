<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Amesite Chat Responder </title>
		<style>
			.btn {
			 	text-decoration: none;
			 	cursor: pointer; 
			 	font-size: 18px; 
			 	font-family: century gothic; 
			 	color: #444;
			 }
			 
			 .btn:hover {
			 	text-decoration: underline;
			 }
		</style>
	</head>
	<body>    
		<header width="60%" align="center" height="50px" style="line-height: 56px; text-align: center; font-size: 30px; color: #444; font-family: century gothic; font-weight: normal;">
			Amesite Chat Responder	
		</header>
		<br>
		<table width="60%" align="Center">
			<tr>
				<td>
					<a href="/courses/" class="btn">< Back</a> 
					<div align="right" style="float: right; font-size: 18px; font-family: century gothic; color: #444;">
						Hi {{user.get_short_name}}!
						<br>
						<form method="POST" action=""> 
							{% csrf_token %}
							<input type="submit" name="Logout" value="Logout" class="btn" style="font-size: 16px; background-color: transparent; box-shadow: none; border: 0;">
						</form>
					</div>
					<br><br><br><br>
				</td>
			</tr>
			<tr>
				<td style="padding:5px; font-size: 22px; color: #444; font-family: century gothic;">
					Create a New Course
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td><br></td>
			</tr>
			<tr>
				<td style="padding: 10px;">
					<form method="POST" action="" style="">
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Course Name: </label><br>
						{% csrf_token %}
						<input type="text" name="NC" required="required" maxlength="30" style="width: 50%;"></input>
						<br><br>
						<label style="font-size: 16px; color: grey; font-family: century gothic;">Course Type: </label><br>
						{% csrf_token %}
						<select name="cType" required="required" >
							<option>{{status}}</option>
							<option value="MATH">Math</option>
							<option value="SCIENCE">Science</option>
							<option value="COMPUTER SCIENCE">Computer Science</option>
						</select>
						<br><br><br>
						<input type="submit" name="submit" value="Publish" style="cursor: pointer; font-size: 16px; color: #444; background-color: #cecece; font-family: century gothic; box-shadow: none; border: 0; padding: 5px 10px;">				
					</form>
					<br>
				</td>
			</tr>

		</table>
		
	</body>
</html>
