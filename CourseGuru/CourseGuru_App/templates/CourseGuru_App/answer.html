

<!DOCTYPE HTML>
<html>
	<head>
	
		<title> Answers </title>
	</head>
	<body>
		<table width="40%" align="Center" style="background-color: grey;">
			<tr>
				<td height="50px" style="text-align: center; font-size: 30px; color: #FFFFFF; font-family: century gothic;">
					Course Guru
				</td>
			</tr>
		</table>
		<br><br>
		<table width="40%" align="Center" style="background-color: grey; font-size: 22px; color: #FFFFFF; font-family: century gothic;">
			<tr>
				<td style="text-align: center; padding:10px;">
					<u>Answers</u>
				</td>
			</tr>
			{% for c in answerData %}
			<tr>
				<td style=" padding:10px;">	
					<a href="/answer/?id={{c.id}}" style="cursor: pointer;">{{c.answer}}</a>	
				</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
