<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title> Course Guru </title>
		<!-- <link rel="stylesheet" href="{# static 'css/answers.css' #}"> -->
	</head>
	<body>
		<table width="50%" align="Center" style="background-color: grey;">
			<tr>
				<td height="50px" style="text-align: center; font-size: 30px; color: #FFFFFF; font-family: century gothic;">
					Course Guru
				</td>
			</tr>
		</table>
		<br><br>

		<table width="50%" align="Center" style="background-color: grey; border-radius: 10px;" cellspacing="0" cellpadding="0">

			<tr>
				<td style="text-align: center; padding:10px; font-size: 22px; color: #FFFFFF; font-family: century gothic;">
					[Course Name] Forum - Answers
				</td>
			</tr>
			<tr>
				<td height="3px" style="background-color: #AEADAD;"></td>
			</tr>
			<tr>
				<td style="padding:10px; font-size: 20px; color: #FFFFFF; font-family: century gothic;">
					{{Title.question}}
				</td>
			</tr>
		</table>
		<br><br>
		<table  width="24%" style="background-color: grey; border-radius: 10px; float: left; margin-left: 25%; box-shadow: 2.5px 2.5px #333;" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<br>
					<form method="POST" action="" style="margin-left: 10px;">
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Enter an answer: </label><br>
						{% csrf_token %}
						
						<textarea id="ANS" type="text" name="ANS" rows="4" maxlength="180" style="resize: none; width: 90%;"></textarea>				
						<br><input type="submit" value="Enter">							

					</form>
					<br>
				</td>
			</tr>
			<tr><td> <br><br> </td></tr>
			{% for a in answers %}
			<tr>
				<td style="border-style:collapse; color: #FFFFFF; padding-bottom: 20px;">	
					<div style="padding: 5px;">User:</div>
					<div style="font-size: 20px; border-top: 2px solid #AEADAD; border-bottom: 2px solid #AEADAD; padding: 5px; ">{{a.answer}}</div>
					<br>
				</td>
			</tr>
			{% endfor %}
		</table>
		<table width="24%" style="background-color: grey; border-radius: 10px; float:right; margin-right: 25%; box-shadow: 2.5px 2.5px #333;" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<br>
					<form method="POST" action="" style="margin-left: 10px;">
						<label style="font-size: 16px; color: #FFFFFF; font-family: century gothic;">Enter a comment: </label><br>
						{% csrf_token %}
						
						<textarea id="COM" type="text" name="COM" rows="4" maxlength="180" style="resize: none; width: 90%;"></textarea>				
						<br><input type="submit" value="Enter">							

					</form>
					<br>
				</td>
			</tr>
			<tr><td> <br><br> </td></tr>
			{% for c in comments %}
			<tr>
				<td style="border-style:collapse; color: #FFFFFF; padding-bottom: 20px;">	
					<div style="padding: 5px;">User:</div>
					<div style="font-size: 20px; border-top: 2px solid #AEADAD; border-bottom: 2px solid #AEADAD; padding: 5px; ">{{c.comment}}</div>
					<br>
				</td>
			</tr>
			{% endfor %}
		</table>
		<iframe style="position:fixed; bottom: 0; right: 0;" src="/chatbot/" height="350px" width="350px"/>
	</body>
</html>
